<html>
    <head>
        <title>First Django BlogApp</title>
    </head>
    <body>
        <div>
            <h1><a href="/">First Django BlogApp</a></h1>
        </div>
        <!--aca creo mi repeater-->
        {% for post in posts %}
        <div> 
        	<p>published: {{ post.published_date }}</p>
        	<h2><a href="">{{ post.title }}</a></h2>
        	<p>{{ post.text|linebreaksbr }}</p>
    	</div>
		{% endfor %} 
		<!--aca termina mi repeater-->
    </body>
</html>
